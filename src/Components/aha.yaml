import { useState, useEffect } from "react";
import { Link } from "react-router-dom";

const BannerSlider = () => {
  // Slider data
  const slides = [
    {
      id: 1,
      image: "https://i.imgur.com/JqYeZZn.jpg", // Cox's Bazar beach
      title: "Luxury Beachfront Resort",
      description: "Wake up to the sound of waves at our premium sea-view rooms",
      buttonText: "Explore Rooms",
      link: "/rooms"
    },
    {
      id: 2,
      image: "https://i.imgur.com/p5XQvBd.jpg", // Bandarban hills
      title: "Mountain View Suites",
      description: "Experience tranquility in our hillside villas with private balconies",
      buttonText: "View Packages",
      link: "/rooms"
    },
    {
      id: 3,
      image: "https://i.imgur.com/mVJZ3jT.jpg", // Sylhet tea garden
      title: "Tea Garden Retreat",
      description: "Special monsoon offers for tea estate facing rooms",
      buttonText: "Book Now",
      link: "/rooms"
    }
  ];

  const [currentSlide, setCurrentSlide] = useState(0);

  // Auto-slide every 5 seconds
  useEffect(() => {
    const interval = setInterval(() => {
      setCurrentSlide((prev) => (prev === slides.length - 1 ? 0 : prev + 1));
    }, 5000);
    return () => clearInterval(interval);
  }, [slides.length]);

  return (
    <div className="relative h-[70vh] w-full overflow-hidden">
      {/* Slides */}
      <div 
        className="flex transition-transform duration-1000 ease-in-out"
        style={{ transform: `translateX(-${currentSlide * 100}%)` }}
      >
        {slides.map((slide) => (
          <div 
            key={slide.id}
            className="w-full flex-shrink-0 relative"
          >
            {/* Background Image */}
            <img
              src={slide.image}
              alt={slide.title}
              className="w-full h-[70vh] object-cover"
            />
            
            {/* Overlay Content */}
            <div className="absolute inset-0 bg-black bg-opacity-40 flex items-center">
              <div className="container mx-auto px-6 text-white">
                <h1 className="text-4xl md:text-6xl font-bold mb-4 animate-fadeIn">
                  {slide.title}
                </h1>
                <p className="text-xl md:text-2xl mb-8 max-w-2xl animate-fadeIn delay-100">
                  {slide.description}
                </p>
                <Link
                  to={slide.link}
                  className="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-all duration-300 animate-fadeIn delay-200"
                >
                  {slide.buttonText}
                </Link>
              </div>
            </div>
          </div>
        ))}
      </div>

      {/* Navigation Dots */}
      <div className="absolute bottom-8 left-0 right-0 flex justify-center gap-2">
        {slides.map((_, index) => (
          <button
            key={index}
            onClick={() => setCurrentSlide(index)}
            className={`w-3 h-3 rounded-full ${currentSlide === index ? 'bg-white' : 'bg-gray-400'}`}
            aria-label={`Go to slide ${index + 1}`}
          />
        ))}
      </div>

      {/* Custom Animation CSS (add to your global CSS) */}
      <style jsx>{`
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 1s ease-out forwards;
        }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200